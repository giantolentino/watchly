<!-- prettier-ignore -->
{% extends "base.html" %}{% load static %}

<!-- prettier-ignore -->
{% block head %}

<style>
  .info,
  .detailed-grid {
    display: grid;
    grid-template-columns: 1fr;
    grid-gap: 1rem;
  }

  .poster-img {
    width: 100%;
    aspect-ratio: 2/3;
    object-fit: cover;
  }

  .title {
    font-size: 2rem;
  }

  .priority,
  .overview,
  .added-on {
    font-size: 1rem;
  }

  .trailer {
    aspect-ratio: 16 / 9;
    width: 100%;
  }
</style>
<!-- <link
  rel="stylesheet"
  href="{% static 'styles/detailed.css' %}" /> -->
{% endblock %}

<!-- prettier-ignore -->
{% block main %}

<div class="detailed-grid">
  <img
    class="poster-img"
    src="https://image.tmdb.org/t/p/original{{ entry.posterpath }}" />

  <div class="info">
    <h1 class="title">{{ entry.title }} ({{ entry.year }})</h1>
    <h3 class="added-on">Added On: {{ entry.date_added }}</h3>
    <h3 class="priority">Priort: {{ entry.priority }}</h3>
    <p class="overview">Overview: "{{ entry.description }}"</p>
  </div>
</div>
{% endblock %}
