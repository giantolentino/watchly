{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Gian Tolentino" />

    <link
      rel="stylesheet"
      href="{% static 'styles/reset.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'styles/base.css' %}" />

    {% block head %} {% endblock %}

    <title>Watchly</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <a
          href="#"
          class="navbar-item"
          >Watchly</a
        >
      </div>

      <div class="navbar-burger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="navbar-end">
        <div class="navbar-menu">
          <a
            href="{% url 'accounts:homepage' %}"
            class="navbar-item"
            >Home</a
          >
          <a
            href="#"
            class="navbar-item"
            >Bookmarks</a
          >
          <a
            href="#"
            class="navbar-item"
            >History</a
          >
          <a
            href="#"
            class="navbar-item"
            >Profile</a
          >
        </div>
        <form class="navbar-search">
          <input
            type="text"
            class="navbar-search-field"
            placeholder="Search" />
          <button
            type="submit"
            class="navbar-search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
            </svg>
          </button>
        </form>
      </div>

      <div class="fullscreen-menu">
        <button class="close-btn">&times;</button>
        <a
          href="{% url 'accounts:homepage' %}"
          class="nav-item"
          >Home</a
        >
        <a
          href="#"
          class="nav-item"
          >Bookmarks</a
        >
        <a
          href="#"
          class="nav-item"
          >History</a
        >
        <a
          href="#"
          class="nav-item"
          >Profile</a
        >
      </div>
    </nav>

    <main>{% block main %} {% endblock %}</main>

    <script>
      const navBurger = document.querySelector('.navbar-burger');
      const fullscreenMenu = document.querySelector('.fullscreen-menu');
      const closeBtn = document.querySelector('.close-btn');

      navBurger.addEventListener('click', () => {
        fullscreenMenu.classList.toggle('fullscreen-menu-active');
      });
      closeBtn.addEventListener('click', () => {
        fullscreenMenu.classList.remove('fullscreen-menu-active');
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          fullscreenMenu.classList.remove('fullscreen-menu-active');
        }
      });
    </script>
  </body>
</html>
