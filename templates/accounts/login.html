<!-- prettier-ignore -->
{% extends "base.html" %}{% load static %}

<!-- prettier-ignore -->
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'styles/accounts.css' %}" />

{% endblock %}
<!-- prettier-ignore -->

{% block main %}

<div class="login-form">
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button
      class="accounts-btn"
      type="submit">
      Login
    </button>
  </form>
</div>

{% endblock %}
