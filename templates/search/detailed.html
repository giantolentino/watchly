<!-- prettier-ignore -->
{% extends "base.html" %}{% load static %}

<!-- prettier-ignore -->
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'styles/detailed.css' %}" />

<style>
  .bookmark-form {
    padding-bottom: 1rem;
  }
  .bookmark-form input[type='text'] {
    width: 1.75rem;
    text-align: center;
    height: 1.75rem;
  }

  .errorlist {
    color: red;
    list-style-type: none;
    padding-bottom: 0.25rem;
  }
</style>
{% endblock %}

<!-- prettier-ignore -->
{% block main %}

<div class="detailed-grid">
  <img
    class="poster-img"
    src="https://image.tmdb.org/t/p/original{{ result.poster_path }}" />

  <div class="info">
    <h1 class="title">{{ title }} ({{ year }})</h1>
    <h3 class="release-date">Released On: {{ date }}</h3>
    <p class="overview">Overview: "{{ result.overview }}"</p>
    <iframe
      class="trailer"
      src="{{ trailer }}"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
  <form
    method="POST"
    id="bookmark-form">
    {% csrf_token %}
    <div class="bookmark-form">{{ bookmark_form.as_p }}</div>

    <div class="">
      <button
        type="submit"
        value="Bookmark"
        class="btn"
        style="width: fit-content; font-size: 0.75rem">
        Bookmark
      </button>
    </div>
  </form>
</div>

{% endblock %}
